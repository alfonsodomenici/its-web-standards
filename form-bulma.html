<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <form method="post" class="section">
        <div class="field">
            <label for="nome" class="label">Nome</label>
            <div class="control">
                <input type="text" name="" id="nome" placeholder="inserisci il tuo nome">
            </div>
        </div>

        <div class="field">
            <label for="cognome" class="label">Cognome</label>
            <div class="control">
                <input class="control" type="text" name="" id="cognome" placeholder="inserisci il tuo cognome">
            </div>
        </div>

        <div class="field">
            <label for="dn" class="label">Data di Nascita</label>
            <div class="control">
                <input class="control" type="date" name="" id="dn">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <input class="button is-primary is-light" type="button" value="Invia">
            </div>
            <div class="control">
                <button class="button is-warning is-light">Annulla</button>
            </div>
        </div>
    </form>
</body>

</html>
